<div class="card-body mt-3">
    <div class="page_header">
      <div class="page_name_title">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Admin</a></li>
            <i class="fas fa-square-full list_style_square"></i>
            <li class="breadcrumb-item active" aria-current="page">Organization</li>
          </ol>
        </nav>
        <h5>Organization List</h5>
      </div>
      <div class="page_action text-right">
        <button
          style=" box-shadow:  0 3px 1px -2px rgba(0,0,0,.2), 0 2px 2px 0 rgba(0,0,0,.14), 0 1px 5px 0 rgba(0,0,0,.12)"
          mat-button mat-stroked-button color="warn" [matMenuTriggerFor]="beforeMenu">Action
          <i class="material-icons">
            navigate_next
          </i>
        </button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
          <button mat-menu-item routerLink="/administration/addOrganization">Add New</button>
          <button mat-menu-item>Download PDF</button>
        </mat-menu>
      </div>
    </div>
  </div>
<div class="table-search-form-div" (click)="closeSearchBox()">
</div>
<div class="mat-elevation-z8 mt-3">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="organizationNo">
      <th mat-header-cell *matHeaderCellDef class="text-center">
        <i class="fas fa-sort-amount-down" (click)="sortTableData('0', this)"></i>
        <i class="fas fa-sort-amount-up" (click)="sortTableData('0', this)"></i> Organization ID
        <i class="fas fa-filter" (click)="showSearchBox('organizationNoSearchBox')"></i>
        <form role="search" id="organizationNoSearchBox" method="get" class="table-search-form">
          <mat-form-field class="example-form-field ">
            <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Search By Organization ID">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </form>
      </th>
      <td mat-cell *matCellDef="let row" class="text-center"> {{row.organizationNo}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-center">
        <i class="fas fa-sort-amount-down" (click)="sortTableData('1', this)"></i>
        <i class="fas fa-sort-amount-up" (click)="sortTableData('1', this)"></i> Name
        <i class="fas fa-filter" (click)="showSearchBox('nameSearchBox')"></i>
        <form role="search" id="nameSearchBox" method="get" class="table-search-form">
          <mat-form-field class="example-form-field ">
            <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Search By Organization Name">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </form>
      </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
    <ng-container matColumnDef="mobileNo">
        <th mat-header-cell *matHeaderCellDef class="text-center">
          <i class="fas fa-sort-amount-down" (click)="sortTableData('2', this)"></i>
          <i class="fas fa-sort-amount-up" (click)="sortTableData('2', this)"></i> Mobile No
          <i class="fas fa-filter" (click)="showSearchBox('mobileNoSearchBox')"></i>
          <form role="search" id="mobileNoSearchBox" method="get" class="table-search-form">
            <mat-form-field class="example-form-field ">
              <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Search By  Mobile No">
              <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </form>
        </th>
        <td mat-cell *matCellDef="let row"> {{row.mobileNo}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="text-center">
          <i class="fas fa-sort-amount-down" (click)="sortTableData('4', this)"></i>
          <i class="fas fa-sort-amount-up" (click)="sortTableData('4', this)"></i> Email
          <i class="fas fa-filter" (click)="showSearchBox('emailSearchBox')"></i>
          <form role="search" id="emailSearchBox" method="get" class="table-search-form">
            <mat-form-field class="example-form-field ">
              <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Search By  Email">
              <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </form>
        </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
      <ng-container matColumnDef="webAddress">
        <th mat-header-cell *matHeaderCellDef class="text-center">
          <i class="fas fa-sort-amount-down" (click)="sortTableData('5', this)"></i>
          <i class="fas fa-sort-amount-up" (click)="sortTableData('5', this)"></i> webAddress
          <i class="fas fa-filter" (click)="showSearchBox('webAddressSearchBox')"></i>
          <form role="search" id="webAddressSearchBox" method="get" class="table-search-form">
            <mat-form-field class="example-form-field ">
              <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Search By  Web Address">
              <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </form>
        </th>
        <td mat-cell *matCellDef="let row"> {{row.webAddress}} </td>
      </ng-container>
    <ng-container matColumnDef="statusName">
      <th mat-header-cell *matHeaderCellDef class="text-center">
        <i class="fas fa-sort-amount-down" (click)="sortTableData('6', this)"></i>
        <i class="fas fa-sort-amount-up" (click)="sortTableData('6', this)"></i> Status
        <i class="fas fa-filter" (click)="showSearchBox('statusSearchBox')"></i>
        <div class="d-flex justify-content-end">
          <form role="search" id="statusSearchBox" method="get" class="table-search-form">
            <mat-form-field class="example-form-field">
              <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Search By Status">
              <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </form>
        </div>
      </th>
      <td mat-cell *matCellDef="let row" layout-align="center center" class="text-center">
        <mat-chip-list>
          <mat-chip color="green" *ngIf="row.status == 1" selected>{{getStatus(row.status)}}</mat-chip>
          <mat-chip color="danger" *ngIf="row.status == 2" selected>{{getStatus(row.status)}}</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
      <td mat-cell *matCellDef="let row" [style.color]="" class="text-center">
        <button mat-button mat-stroked-button color="warn" class="mat-btn-sm" [matMenuTriggerFor]="beforeMenu">Action
          <i class="material-icons">
            navigate_next
          </i>
        </button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
          <button class="mat-menu-item-list" routerLink="/administration/addOrganization/{{row.id}}"
            mat-menu-item>Edit</button>
          <button class="mat-menu-item-list" routerLink="/administration/organizationDetails/{{row.id}}"
            mat-menu-item>Details</button>
          <button class="mat-menu-item-list" (click)="onDelete(row.id)" mat-menu-item>Delete</button>
        </mat-menu>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
