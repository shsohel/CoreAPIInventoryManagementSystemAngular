
    <mat-card class="mat-medium-font">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Admin</a></li>
                <i class="fas fa-square-full list_style_square"></i>
                <li class="breadcrumb-item">Product</li>
                <i class="fas fa-square-full list_style_square"></i>
                <li class="breadcrumb-item active" aria-current="page">Add Product</li>
            </ol>
        </nav>
        <div class="">
            <h5 class="font-material">Add Product</h5>
        </div>
    </mat-card>
    <div class="card-body card-white-background">
        <div class="col d-flex justify-content-center">
            <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()" novalidate class="example-form">
                <input matInput hidden formControlName="id">
                <mat-form-field class="input-full-width">
                    <input matInput placeholder="Product Name" formControlName="name">
                    <mat-error *ngIf="addProductForm.get('name').hasError('required')">
                        Product name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="input-full-width">
                    <mat-label>Select Category</mat-label>
                    <select matNativeControl id="categoryId" formControlName="categoryId">
                        <option value="" disabled selected></option>
                        <option *ngFor="let item of lstcommon?.lstCategories" [value]="item.id">
                            {{item.name}}
                        </option>
                    </select>
                    <mat-error *ngIf="addProductForm.get('categoryId').hasError('required')">
                        Category is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="input-full-width">
                    <input matInput placeholder="Product Description" formControlName="description">
                    <mat-error *ngIf="addProductForm.get('description').hasError('required')">
                        Product Description is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <button type="submit" mat-raised-button class="btn-custom mt-2 float-right" color="primary">Save</button>
                <button type="button" routerLink="/administration/productList" mat-raised-button
                    class="btn-custom mr-2 mt-2 float-right" color="warn">Cancel</button>
            </form>
        </div>
    </div>
