<mat-card class="mat-medium-font mt-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Administration</a></li>
            <i class="fas fa-square-full list_style_square"></i>
            <li class="breadcrumb-item">Customer</li>
            <i class="fas fa-square-full list_style_square"></i>
            <li class="breadcrumb-item active" aria-current="page">Add Customer</li>
        </ol>
    </nav>
    <div class="">
        <h5 class="font-material">Add Customer</h5>
    </div>
</mat-card>
<div class="card-body card-white-background">
    <div class="col d-flex justify-content-center">
        <form [formGroup]="addCustomerForm" (ngSubmit)="onSubmit()" novalidate class="example-form">
            <input matInput hidden formControlName="id">
            <mat-form-field class="input-full-width">
                <input matInput placeholder="Customer Name" formControlName="name">
                <mat-error *ngIf="addCustomerForm.get('name').hasError('required')">
                    Customer name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-full-width">
                <input matInput placeholder="Mobile Number" formControlName="mobile">
                <mat-error *ngIf="addCustomerForm.get('mobile').hasError('required')">
                    Mobile number is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-full-width">
                <input matInput placeholder="Address" formControlName="address">
                <mat-error *ngIf="addCustomerForm.get('address').hasError('required')">
                    Address is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <button type="submit" mat-raised-button class="btn-custom mt-2 float-right" color="primary">Save</button>
            <button type="button" routerLink="/sale/customerList" mat-raised-button
                class="btn-custom mr-2 mt-2 float-right" color="warn">Cancel</button>
        </form>
    </div>
</div>
