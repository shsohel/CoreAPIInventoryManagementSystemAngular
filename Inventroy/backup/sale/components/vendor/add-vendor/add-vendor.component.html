<mat-card class="mat-medium-font mt-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Sale</a></li>
            <i class="fas fa-square-full list_style_square"></i>
            <li class="breadcrumb-item">Vendor</li>
            <i class="fas fa-square-full list_style_square"></i>
            <li class="breadcrumb-item active" aria-current="page">Add Vendor</li>
        </ol>
    </nav>
    <div class="">
        <h5 class="font-material">Add Vendor</h5>
    </div>
</mat-card>
<div class="card-body card-white-background">
    <div class="col d-flex justify-content-center">
        <form [formGroup]="addVendorForm" (ngSubmit)="onSubmit()" novalidate class="example-form">
            <input matInput hidden formControlName="id">
            <mat-form-field class="input-full-width">
                <input matInput placeholder="Vendor Name" formControlName="name">
                <mat-error *ngIf="addVendorForm.get('name').hasError('required')">
                    Vendor name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-full-width">
                <input matInput placeholder="Guarantor ID" formControlName="guarantorId">
                <mat-error *ngIf="addVendorForm.get('guarantorId').hasError('required')">
                    Guarantor id is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-full-width">
                <input matInput placeholder="Mobile Number" formControlName="mobileNo">
                <mat-error *ngIf="addVendorForm.get('mobileNo').hasError('required')">
                    Mobile number is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-full-width">
                <input matInput placeholder="Email Address" formControlName="email">
                <mat-error *ngIf="addVendorForm.get('email').hasError('required')">
                    Eamil Address is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-full-width">
                <input matInput placeholder="Address" formControlName="address">
                <mat-error *ngIf="addVendorForm.get('address').hasError('required')">
                    Address is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-full-width">
                <input matInput placeholder="Registration Number" formControlName="registrationNo">
                <mat-error *ngIf="addVendorForm.get('registrationNo').hasError('required')">
                    Registration number is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-full-width">
                <input matInput placeholder="TIN Number" formControlName="tin">
                <mat-error *ngIf="addVendorForm.get('tin').hasError('required')">
                    TIN number is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-full-width">
                <input matInput placeholder="Credit Limitation" formControlName="creditLimit">
                <mat-error *ngIf="addVendorForm.get('creditLimit').hasError('required')">
                    Credit limit is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-full-width">
                <input matInput placeholder="Discount Percentage" formControlName="discountPercent">
            </mat-form-field>
            <mat-form-field>
                <input matInput class="input-full-width" [matDatepicker]="dp" placeholder="Payment Date"
                    formControlName="dayOfPayment">
                <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp></mat-datepicker>
                <mat-error *ngIf="addVendorForm.get('dayOfPayment').hasError('required')">
                    Payment Date is <strong>required</strong>
                </mat-error>
            </mat-form-field>

                    </mat-error>
                </div>
            </div> -->
            <button type="submit" mat-raised-button class="btn-custom mt-2 float-right" color="primary">Save</button>
            <button type="button" routerLink="/sale/vendorList" mat-raised-button
                class="btn-custom mr-2 mt-2 float-right" color="warn">Cancel</button>
        </form>
    </div>
</div>
