<mat-card class="mat-medium-font mt-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Stock</a></li>
            <i class="fas fa-square-full list_style_square"></i>
            <li class="breadcrumb-item">Warehouse</li>
            <i class="fas fa-square-full list_style_square"></i>
            <li class="breadcrumb-item active" aria-current="page">Add Warehouse</li>
        </ol>
    </nav>
    <div class="">
        <h5 class="font-material">Add Warehouse</h5>
    </div>
</mat-card>
<div class="card-body card-white-background">
    <div class="col d-flex justify-content-center">
        <form [formGroup]="addWarehouseForm" (ngSubmit)="onSubmit()" novalidate class="example-form">
            <input matInput hidden formControlName="id">
            <mat-form-field class="input-full-width">
                <input matInput placeholder="Name" formControlName="name">
                <mat-error *ngIf="addWarehouseForm.get('name').hasError('required')">
                    Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-full-width">
                <input matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="addWarehouseForm.get('email').hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-full-width">
                <input matInput placeholder="Mobile Number" formControlName="mobileNo">
                <mat-error *ngIf="addWarehouseForm.get('mobileNo').hasError('required')">
                    Mobile number is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-full-width">
                <input matInput placeholder="Address" formControlName="address">
                <mat-error *ngIf="addWarehouseForm.get('address').hasError('required')">
                    Address is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-card-content>
                <section class="example-section">
                    <mat-checkbox class="example-margin" formControlName="isDefault">Is Detault</mat-checkbox>
                </section>
            </mat-card-content>
            <mat-form-field class="input-full-width">
                <input matInput placeholder="Contact Person" formControlName="contactPerson">
                <mat-error *ngIf="addWarehouseForm.get('contactPerson').hasError('required')">
                    Contact person is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-full-width">
                <textarea matInput placeholder="Description" formControlName="description"></textarea>
                <mat-error *ngIf="addWarehouseForm.get('description').hasError('required')">
                    Description is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <button type="submit" mat-raised-button class="btn-custom mt-2 float-right" color="primary">Save</button>
            <button type="button" routerLink="/stock/warehouseList" mat-raised-button
                class="btn-custom mr-2 mt-2 float-right" color="warn">Cancel</button>
        </form>
    </div>
</div>
