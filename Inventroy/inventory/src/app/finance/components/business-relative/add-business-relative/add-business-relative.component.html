<mat-card class="mat-medium-font mt-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Finance</a></li>
            <i class="fas fa-square-full list_style_square"></i>
            <li class="breadcrumb-item">Business Relative</li>
            <i class="fas fa-square-full list_style_square"></i>
            <li class="breadcrumb-item active" aria-current="page">Add Business Relative</li>
        </ol>
    </nav>
    <div class="">
        <h5 class="font-material">Add Business Relative</h5>
    </div>
</mat-card>
<div class="card-body card-white-background">
    <div class="col d-flex justify-content-center">
        <form [formGroup]="addBusinessRelativeForm" (ngSubmit)="onSubmit()" novalidate class="example-form">
            <input matInput hidden formControlName="id">
            <mat-form-field class="input-full-width">
                <input matInput placeholder="Name" formControlName="name">
                <mat-error *ngIf="addBusinessRelativeForm.get('name').hasError('required')">
                    Name is <strong>required</strong>
                </mat-error>
            </mat-form-field> 
            <mat-form-field class="input-full-width">
                <select matNativeControl id="relationshipId" formControlName="relationshipId">
                    <option value="" disabled selected>Select Relationship</option>
                    <option *ngFor="let type of relation" [value]="type">
                        {{lstRelation[type]}}
                    </option>
                </select>
                <mat-error *ngIf="addBusinessRelativeForm.get('relationshipId').hasError('required')">
                    Relationship is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-full-width">
                <input matInput placeholder="Mobile Number" formControlName="mobileNo">
                <mat-error *ngIf="addBusinessRelativeForm.get('mobileNo').hasError('required')">
                    Mobile Number is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-full-width">
                <input matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="addBusinessRelativeForm.get('email').hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-full-width">
                <textarea matInput placeholder="Address" formControlName="address"></textarea>
                <mat-error *ngIf="addBusinessRelativeForm.get('address').hasError('required')">
                    Address is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-full-width">
                <textarea matInput placeholder="Description" formControlName="description"></textarea>
                <mat-error *ngIf="addBusinessRelativeForm.get('description').hasError('required')">
                    Description Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <button type="submit" mat-raised-button class="btn-custom mt-2 float-right" color="primary">Save</button>
            <button type="button" routerLink="/finance/businessRelativeList" mat-raised-button
                class="btn-custom mr-2 mt-2 float-right" color="warn">Cancel</button>
        </form>
    </div>
</div>
