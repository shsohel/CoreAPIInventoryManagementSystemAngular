<div class="sign-up-container">
    <img class="img-sing" src="/assets/images/common/signup.svg" />
</div>
<div class="sign-up-container-top">
    <img class="img-sing" src="/assets/images/common/wellcome.svg" />
</div>
<mat-card class="sign-up-form">
    <div class="form-header">
        <h5 class="text-center">Create User</h5>
    </div>
    <form [formGroup]="userCreateRequestForm" novalidate class="example-form">
        <div class="row">
            <div class="col-sm-12">
                <mat-form-field class="input-full-width" appearance="fill">
                    <mat-label>Select Campus</mat-label>
                    <select matNativeControl id="shopId" formControlName="shopId" (change)="onShopChange($event)">
                        <option value="" disabled selected></option>
                        <option style="text-align: center;" *ngFor="let item of userCreateData?.shops"
                            [value]="item.id">
                            {{item.name}}
                        </option>
                    </select>
                    <mat-error *ngIf="userCreateRequestForm.get('shopId').hasError('required')">
                        Campus Name is<strong> required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Enter User</mat-label>
            <input type="text" id="employeeIDgh" placeholder="Assignee" aria-label="Employee" matInput
                formControlName="employeeId" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)"
                [displayWith]="displayFn">
                <mat-option style="text-align: center;" *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option.name}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <div class="row">
            <div class="col-sm-12">
                <mat-form-field class="input-full-width" appearance="fill">
                    <mat-label>--Select User Type--</mat-label>
                    <select matNativeControl id="userType" formControlName="userType">
                        <option value="" disabled selected></option>
                        <option *ngFor="let item of userCreateData?.userTypes" [value]="item.id">
                            {{item.name}}
                        </option>
                    </select>
                    <mat-error *ngIf="userCreateRequestForm.get('userType').hasError('required')">
                        User type is<strong> required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-sm-12 d-flex justify-content-end">
                <button type="button" routerLink="/user/userList" mat-raised-button
                    class="btn-custom mr-2 float-right" color="warn">Cancel</button>
                <button type="submit" id="sendRequestButton" mat-raised-button class="btn-custom float-right"
                    color="primary" (click)="onSendRequest()">Send Request</button>
            </div>
        </div>
    </form>
</mat-card>
