<div class="sign-up-container">
    <img class="img-sing" src="/assets/images/common/signup.svg" />
</div>
<div class="sign-up-container-top">
    <img class="img-sing" src="/assets/images/common/wellcome.svg" />
</div>
<mat-card class="sign-up-form">
    <div class="form-header">
        <h5 class="text-center">Reset Password</h5>
    </div>
    <mat-card-content class="mt-5">
        <form [formGroup]="passwordResetForm">            
            <mat-form-field appearance="fill">
                <mat-label>Enter new password</mat-label>
                <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="passwordResetForm.get('password').hasError('required')">
                   Password is<strong> required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Confirm your password</mat-label>
                <input formControlName="confirmPassword" matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="passwordResetForm.get('confirmPassword').hasError('required')">
                    Confirm password is<strong> required</strong>
                </mat-error>
            </mat-form-field>
            <div class="col-sm-12 d-flex justify-content-center">
                <button type="button" (click)="onResetPassword()" style=" box-shadow:  0 3px 1px -2px rgba(0,0,0,.2), 0 2px 2px 0 rgba(0,0,0,.14), 0 1px 5px 0 rgba(0,0,0,.12)" mat-stroked-button color="primary" id="sendRequestButton" class="btn-custom float-right"
                color="primary">Reset Password</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
