<mat-card class="mat-medium-font mt-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Purchase</a></li>
            <i class="fas fa-square-full list_style_square"></i>
            <li class="breadcrumb-item">Supplier</li>
            <i class="fas fa-square-full list_style_square"></i>
            <li class="breadcrumb-item active" aria-current="page">Add Supplier</li>
        </ol>
    </nav>
    <div class="">
        <h5 class="font-material">Add Supplier</h5>
    </div>
</mat-card>
<div class="card-body card-white-background">
    <div class="col d-flex justify-content-center">
        <form [formGroup]="addSupplierForm" (ngSubmit)="onSubmit()" novalidate class="example-form">
            <input matInput hidden formControlName="id">
            <mat-form-field class="input-full-width">
                <input matInput placeholder="Name" formControlName="name">
                <mat-error *ngIf="addSupplierForm.get('name').hasError('required')">
                    Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-full-width">
                <input matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="addSupplierForm.get('email').hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-full-width">
                <input matInput placeholder="Contact Number" formControlName="contactNumber">
                <mat-error *ngIf="addSupplierForm.get('contactNumber').hasError('required')">
                    Contact number is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-full-width">
                <input matInput placeholder="Contact Person" formControlName="contactPerson">
                <mat-error *ngIf="addSupplierForm.get('contactPerson').hasError('required')">
                    Contact person is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-full-width">
                <textarea matInput placeholder="Description" formControlName="description"></textarea>
                <mat-error *ngIf="addSupplierForm.get('description').hasError('required')">
                    Description is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <button type="submit" mat-raised-button class="btn-custom mt-2 float-right" color="primary">Save</button>
            <button type="button" routerLink="/purchase/supplierList" mat-raised-button
                class="btn-custom mr-2 mt-2 float-right" color="warn">Cancel</button>
        </form>
    </div>
</div>
